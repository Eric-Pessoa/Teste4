<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
<ui:define name="content">


<div class="card">
    <h:form id="form">
        <p:dataTable id="subscriptions" var="subscription" value="#{subscriptionBean.subscriptions}">
            <f:facet name="header">
            	Usuários cadastrados
            </f:facet>

            <p:column headerText="Name and surname">
                <h:outputText value="#{subscription.nameLastName}" />
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{subscription.email}" />
            </p:column>
             <p:column headerText="Birth Date">
                <h:outputText value="#{subscription.birthDate}" />
            </p:column>
        </p:dataTable>
    </h:form>
</div>


</ui:define>
</ui:composition>
</html>
